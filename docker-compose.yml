version: '3'
services:
  discoveryserver:
    image: 'discoveryserver:0.0.1'
    container_name: discoveryserver_container
    ports:
      - '8761:8761'
  configserver:
    image: 'configserver:0.0.1'
    container_name: configserver_container
    ports:
      - '9001:8094'
    depends_on:
      - discoveryserver
    environment:
      - EUREKA_SERVER_ADDRESS=http://discoveryserver:8761/eureka
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "f",
          "http://configserver:8094/actuator/health"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      #start_period: 30s
  cloudgateway:
    image: 'cloudgateway:0.0.1'
    container_name: cloudgateway_container
    ports:
      - '8080:9095'
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      - EUREKA_SERVER_ADDRESS=http://discoveryserver:8761/eureka
      - CONFIG_SERVER_ADDRESS=http://configserver:9001
  zookeeper:
    image: confluentinc/cp-zookeeper:${KAFKA_VERSION:-latest}
    user: "0:0"
    hostname: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: 'zookeeper:2888:3888'
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok"
    volumes:
      - "./volumes/zookeeper/data:/var/lib/zookeeper/data"
      - "./volumes/zookeeper/transactions:/var/lib/zookeeper/log"
  kafka-broker-1:
    image: confluentinc/cp-kafka:${KAFKA_VERSION:-latest}
    user: "0:0"
    hostname: kafka-broker-1
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "19092:19092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-1:9092,LISTENER_LOCAL://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,LISTENER_LOCAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_COMPRESSION_TYPE: producer
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - "./volumes/kafka/broker-1:/var/lib/kafka/data"

  init-kafka:
    image: confluentinc/cp-kafka:${KAFKA_VERSION:-latest}
    entrypoint: [ '/bin/sh', '-c' ]
    depends_on:
      - zookeeper
      - kafka-broker-1
      # - postgres
    command: |
      "
      # block untill kafka is reachable
      kafka-topics --bootstrap-server kafka-broker-1:9092 --list

      # echo -e 'Deleting kafka topics'
      #kafka-topics --bootstrap-server kafka-broker-1:9092 --topic spring-topic --delete --if-exists


      echo -e 'Creating kafka topics'
      kafka-topics --bootstrap-server kafka-broker-1:9092 --create --if-not-exists --topic pring-topic --replication-factor 1 --partitions 3

      # echo -e 'Sucessfully created the following topics:'
      # kafka-topics --bootstrap-server kafka-broker-1:9092 --list
      "
